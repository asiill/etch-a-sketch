<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gridContainer">
        <div id="grid"></div>
    </div>

    <div class="slideContainer">
        <input type="range" min="2" max="80" value="16" class="slider" id="gridSlider">
        <div id="sliderValue"></div>
    </div>

    <div class="colourModes">
        <input type="radio" id="black" name="mode" value="black">
        <label for="black">Black</label>

        <input type="radio" id="colours" name="mode" value="colours">
        <label for="colours">Multicoloured</label><br>
    </div>

    <div class="resetGrid">
        <button id="reset">Reset Grid</button>
    </div>

</body>
</html>
